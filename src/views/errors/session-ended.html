{% extends "base-page.njk" %}
{% set hmpoPageKey = "sessionEnded" %}

{% block mainContent %}
    <h1 id="header" data-page="{{hmpoPageKey}}" class="govuk-heading-l">
        {{ translate("sessionEnded.title") }}
    </h1>

    {% from "hmpo-html/macro.njk" import hmpoHtml %}
    {{ hmpoHtml(translate("sessionEnded.content")) }}

{% endblock %}

{% block scripts %}
    <script {% if cspNonce %} nonce="{{ cspNonce }}"{%  endif %}>
        window.addEventListener('load', function () {
            window
                .DI
                .analyticsGa4
                .pageViewTracker
                .trackOnPageLoad({
                    statusCode: '200', // Access status code
                    englishPageTitle: '{{translate("sessionEnded.title")}}',
                    taxonomy_level1: 'CRI', // Access taxonomy level 1
                    taxonomy_level2: 'session-ended', // Access taxonomy level 2
                    content_id: '004',
                    logged_in_status: true,
                    dynamic: false
                });
        });
    </script>
    {{ super ()}}
{% endblock %}
